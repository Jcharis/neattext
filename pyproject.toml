[tool.poetry]
name = "neattext"
version = "0.1.4"
description = "Neattext - a simple NLP package for cleaning text"
authors = ["Jesse E.Agbe(JCharis) <jcharistech@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/Jcharis/neattext"
repository = "https://github.com/Jcharis/neattext"
keywords = ["neattext","tidytext","jcharistech", "clean text", "NLP","text preprocessing","text cleaning","ftfy","pandas","normalize"]

classifiers=[
        "License :: OSI Approved :: MIT License",
        "Programming Language :: Python :: 3",
        "Programming Language :: Python :: 3.6",
        "Programming Language :: Python :: 3.7",
        "Programming Language :: Python :: 3.8",
        "Programming Language :: Python :: 3.9",
        "Operating System :: OS Independent",
    ]

[tool.poetry.dependencies]
python = "^3.3"


[tool.poetry.dev-dependencies]
pytest = "^5.2"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
